<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            background: blue;
            height:100%;
        }
        .right{
            position: fixed;
            top: 0;
            left: 300px;
            background: green;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
