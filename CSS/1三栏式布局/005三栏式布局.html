<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <style>
        .container {
            display: flex;
        }
        .main {
            flex-grow: 1;
            height: 300px;
            background-color: red;
        }
        .left {
            order: -1;
            flex: 0 1 300px;
            height: 300px;
            background-color: blue;
        }
        .right {
            flex: 0 1 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
<!--优点：简单实用
缺点：需要考虑浏览器的兼容性-->
<div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
