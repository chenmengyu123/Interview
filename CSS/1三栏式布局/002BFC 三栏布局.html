<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <style>
        .left {
            float: left;
            height: 200px;
            width: 300px;
            background-color: red;
        }
        .right {
            width: 300px;
            height: 200px;
            float: right;
            background-color: blue;
        }
        .main {
            height: 200px;
            overflow: hidden;
            background-color: green;
        }
    </style>
</head>
<body>
<!--缺点：主要内容模块无法最先加载，当页面中内容较多时会影响用户体验。-->
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
</div>
</body>
</html>
